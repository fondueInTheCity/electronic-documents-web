<div class="row">
  <div class="col-md-12">
    <form [formGroup]="documentViewForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="name" class="col-4 col-form-label">Document Name</label>
        <div class="col-8">
          <input id="name" formControlName="name" placeholder="Name" class="form-control"
                 type="text">
        </div>
      </div>
      <div class="form-group row">
        <label for="createDate" class="col-4 col-form-label">Create Date</label>
        <div class="col-8">
          <input id="createDate" formControlName="createDate" placeholder="Create Date" class="form-control here" type="date">
        </div>
      </div>
      <div class="form-group row">
        <label for="state" class="col-4 col-form-label">State</label>
        <div class="col-8">
          <input id="state" formControlName="state" placeholder="State" class="form-control here" type="text">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary">Update My Profile</button>
        </div>
      </div>
    </form>
  </div>
</div>
