<ngx-spinner></ngx-spinner>
<div *ngIf="documents">
  <div class="d-flex justify-content-center">
    <div class="list-group text-center">
      <label [routerLink]="['/documents', item.id]" *ngFor="let item of documents">{{item.name}}</label>

      <label *ngIf="documents.length === 0">Nothing</label>
    </div>
  </div>
</div>
