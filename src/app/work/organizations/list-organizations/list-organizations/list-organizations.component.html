<ngx-spinner></ngx-spinner>
<div class="d-flex justify-content-center">
  <div class="list-group text-center">
    <div *ngFor="let i of organizationsInfo " class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://smaller-pictures.appspot.com/images/dreamstime_xxl_65780868_small.jpg"
                 alt="Card image cap">

      <div class="card-body">
        <h5 class="card-title">
          {{i?.name}}
        </h5>
        <p>
          <label>Owner Username: {{i?.ownerUsername}}</label>
          <br>
          <a (click)="saveOrganizationId(i.id)" class="btn btn-primary btn-block btn-lg"
             [routerLink]="['./', i.id, 'general']">To Organization view</a>
        </p>
      </div>
    </div>
    <label *ngIf="!organizationsInfo || organizationsInfo.length === 0">
      Nothing
    </label>
  </div>
</div>
