<div class="d-flex flex-column bd-highlight mb-3 align-items-center">
  <h1 class="h3 mb-3 font-weight-normal">Join to Organization</h1>
  <form [formGroup]="joinForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>
        Token
        <input type="text" class="form-control" formControlName="token" required autofocus/>
      </label>
    </div>
    <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block">Join</button>
    </div>
  </form>
</div>
