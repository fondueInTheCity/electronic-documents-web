<div class="d-flex flex-column bd-highlight mb-3 align-items-center">
  <h1 class="h3 mb-3 font-weight-normal">Create Organization</h1>
  <form [formGroup]="organizationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>
        Organization Name
        <input type="text" class="form-control" formControlName="name" required autofocus/>
      </label>
    </div>
    <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block">Create</button>
    </div>
  </form>
</div>
