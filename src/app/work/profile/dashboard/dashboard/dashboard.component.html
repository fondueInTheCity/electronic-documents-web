<div class="row">
  <div class="col-md-12">
    <form [formGroup]="dashboardForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label class="col-4 col-form-label">User Name*</label>
        <div class="col-8">
          <input id="username" formControlName="username" placeholder="Username" class="form-control"
                 type="text">
        </div>
      </div>
      <div class="form-group row">
        <label for="first_name" class="col-4 col-form-label">First Name</label>
        <div class="col-8">
          <input id="first_name" formControlName="firstName" placeholder="First Name" class="form-control here" type="text">
        </div>
      </div>
      <div class="form-group row">
        <label for="middle_name" class="col-4 col-form-label">Middle Name</label>
        <div class="col-8">
          <input id="middle_name" formControlName="middleName" placeholder="First Name" class="form-control here" type="text">
        </div>
      </div>
      <div class="form-group row">
        <label for="last_name" class="col-4 col-form-label">Last Name</label>
        <div class="col-8">
          <input id="last_name" formControlName="lastName" placeholder="Last Name" class="form-control here" type="text">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-4 col-form-label">Email*</label>
        <div class="col-8">
          <input id="email" formControlName="email" placeholder="Email" class="form-control here" required="required" type="text">
        </div>
      </div>
      <div class="form-group row">
        <label for="publicinfo" class="col-4 col-form-label">Public Info</label>
        <div class="col-8">
          <textarea id="publicinfo" formControlName="publicInfo" cols="40" rows="4" class="form-control"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary">Update My Profile</button>
        </div>
      </div>
    </form>
  </div>
</div>
