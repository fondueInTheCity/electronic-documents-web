<ngx-spinner></ngx-spinner>
<div class="d-flex flex-column bd-highlight mt-4 mb-3 align-items-center">
  <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
  <form name="form" [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label>
        First Name
        <input type="text" class="form-control" name="firstName" formControlName="firstName" required/>
      </label>
      <app-error-messages [controlName]="'firstName'" [control]="signupForm.controls.firstName"></app-error-messages>
    </div>
    <div class="form-group">
      <label>
        Middle Name
        <input type="text" class="form-control" name="middleName" formControlName="middleName" required/>
      </label>
      <app-error-messages [controlName]="'middleName'" [control]="signupForm.controls.middleName"></app-error-messages>
    </div>
    <div class="form-group">
      <label>
        Last Name
        <input type="text" class="form-control" name="lastName" formControlName="lastName" required/>
      </label>
      <app-error-messages [controlName]="'lastName'" [control]="signupForm.controls.lastName"></app-error-messages>
    </div>
    <div class="form-group">
      <label>
        Username
        <input type="text" class="form-control" name="username" formControlName="username" required/>
      </label>
      <app-error-messages [controlName]="'username'" [control]="signupForm.controls.username"></app-error-messages>
    </div>
    <div class="form-group">
      <label>
        Email
        <input type="text" class="form-control" name="email" formControlName="email" required email/>
      </label>
      <app-error-messages [controlName]="'email'" [control]="signupForm.controls.email"></app-error-messages>
    </div>
    <div class="form-group">
      <label>
        Password
        <input type="password" class="form-control" name="password" formControlName="password" required minlength="6"/>
      </label>
      <app-error-messages [controlName]="'password'" [control]="signupForm.controls.password"></app-error-messages>
    </div>
    <div class="form-group">
      <button [disabled]="disableSignUpButton()" class="btn btn-lg btn-block app-button">Register</button>
    </div>
  </form>
</div>
