<div class="d-flex flex-column bd-highlight mb-3 align-items-center">
  <h1 class="h3 mb-3 font-weight-normal">Please login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>
        Username
        <input type="text" class="form-control" name="username" formControlName="username" required autofocus/>
      </label>
    </div>
    <div class="form-group">
      <label>
        Password
        <input type="password" class="form-control" name="password" formControlName="password" required
               minlength="6"/>
      </label>
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block">Login</button>
    </div>
  </form>
  <hr/>
  <div>
    <a>Don't have an account?</a>
  </div>
  <div>
    <a [routerLink]="'../../signup'" class="btn btn-success">Sign Up</a>
  </div>
</div>
