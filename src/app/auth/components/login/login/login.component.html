<ngx-spinner></ngx-spinner>
<div class="d-flex flex-column bd-highlight mb-3 mt-5 align-items-center">
  <h1 class="h3 mb-3 font-weight-normal">Please login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>
        Username
        <input type="text" class="form-control" name="username" formControlName="username" required autofocus/>
      </label>
      <app-error-messages [controlName]="'username'" [control]="loginForm.controls.username"></app-error-messages>
    </div>
    <div class="form-group">
      <label>
        Password
        <input type="password" class="form-control" name="password" formControlName="password" required
               minlength="6"/>
      </label>
      <app-error-messages [controlName]="'password'" [control]="loginForm.controls.password"></app-error-messages>
    </div>
    <div class="form-group">
      <button [disabled]="disableLoginButton()" class="btn btn-lg btn-block app-button">Login</button>
    </div>
  </form>
  <hr/>
  <div>
    <a>Don't have an account?</a>
  </div>
  <div class="mt-3">
    <a [routerLink]="'../../signup'" class="btn btn-lg btn-block app-button">Sign Up</a>
  </div>
</div>
